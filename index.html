<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="add-avatar" action="" enctype="multipart/form-data">
      <input name="file" type="file" multiple />
      <button type="submit">add avatar</button>
    </form>
    <script>
      const formAddAvatar = document.getElementById('add-avatar');
      formAddAvatar.addEventListener('submit', function (e) {
        e.preventDefault();
        const file = this.querySelector('[name=file]').files[0];
        const form = new FormData();
        form.append('file', file);
      });
    </script>
  </body>
</html>
